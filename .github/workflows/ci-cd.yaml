name: CI/CD Pipeline bedrock

on:
  push:
    branches:
      - main

jobs:
  dockerize-spring-boot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run Unit Tests
        working-directory: ./ayush
        run: ./mvnw test

      - name: Upload JUnit Reports
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: ayush/target/surefire-reports/

      - name: Run SpotBugs
        working-directory: ./ayush  
        run: ./mvnw com.github.spotbugs:spotbugs-maven-plugin:4.7.3.4:spotbugs

      - name: Upload SpotBugs Report
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: ayush/target/spotbugsXml.xml
          if-no-files-found: warn

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "ayush"
          path: "./ayush"
          format: "ALL"
          out: "ayush/target"
          args: >
            --nvdApiKeyDisabled

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: ayush/target

      - name: Set up Docker image tag
        id: vars
        run: echo "TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: Docker image build
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/code-analyzer-bedrock:${{ env.TAG }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/code-analyzer-bedrock:${{ env.TAG }}
